<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/table.css}">
    <title>Confirm Users</title>
</head>
<body>
<div class="container">
    <h1>Confirm Users</h1>

    <div th:if="${message}" class="message">
        <p th:text="${message}"></p>
    </div>

    <!-- Pending Organizations -->
    <div th:if="${pendingOrgs.size() > 0}">
        <h2>Pending Organizations</h2>
        <table class="styled-table">
            <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="org : ${pendingOrgs}">
                <td th:text="${org.name}"></td>
                <td th:text="${org.email}"></td>
                <td>
                    <form th:action="@{/dashboard/admin/confirm-users/approve-org/{id}(id=${org.id})}" method="post">
                        <button type="submit" class="btn btn-approve">Approve</button>
                    </form>
                    <form th:action="@{/dashboard/admin/confirm-users/reject-org/{id}(id=${org.id})}" method="post">
                        <button type="submit" class="btn btn-reject">Reject</button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div th:if="${pendingOrgs.size() == 0}">
        <p class="info-message">No pending organizations to review!</p>
    </div>

    <!-- Pending Volunteers -->
    <div th:if="${pendingVols.size() > 0}">
        <h2>Pending Volunteers</h2>
        <table class="styled-table">
            <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="vol : ${pendingVols}">
                <td th:text="${vol.name}"></td>
                <td th:text="${vol.email}"></td>
                <td>
                    <form th:action="@{/dashboard/admin/confirm-users/approve-vol/{id}(id=${vol.id})}" method="post">
                        <button type="submit" class="btn btn-approve">Approve</button>
                    </form>
                    <form th:action="@{/dashboard/admin/confirm-users/reject-vol/{id}(id=${vol.id})}" method="post">
                        <button type="submit" class="btn btn-reject">Reject</button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div th:if="${pendingVols.size() == 0}">
        <p class="info-message">No pending volunteers to review!</p>
    </div>
</div>
</body>
</html>
