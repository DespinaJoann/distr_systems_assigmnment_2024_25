<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/form.css}">
    <title>Volunteer Signup Form</title>
</head>
<body>

    <div class="login-form">
        <h2>Signup as Volunteer</h2>

        <form th:action="@{/signup/vol}" method="POST">
            <div>
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required placeholder="username">
            </div>
            <div>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required placeholder="password">
            </div>
            <div>
                <label for="email">Email:</label>
                <input type="text" id="email" name="email" required placeholder="user@example.com">
            </div>
            <div>
                <label for="firstName">First Name:</label>
                <input type="text" id="firstName" name="firstName" required placeholder="Lorem">
            </div>
            <div>
                <label for="lastName">Last Name:</label>
                <input type="text" id="lastName" name="lastName" required placeholder="Ipsum">
            </div>
            <div>
                <label for="phoneNumber">Phone number:</label>
                <input type="text" id="phoneNumber" name="phoneNumber" required placeholder="3022116677">
            </div>

            <div>
                <label for="dateOfBirth">Date of Birth:</label>
                <input type="date" id="dateOfBirth" name="dateOfBirth" required>
            </div>

            <div>
                <label for="profileDescription">Profile Description:</label>
                <input type="text" id="profileDescription" name="profileDescription" required placeholder="Something that describes you .. .">
            </div>
            <div>
                <button type="submit">Register</button>
            </div>
        </form>

        <p class="link-to">Do you already have an account? <a th:href="@{/login}">Log In</a></p>
        <p class="link-to">Go back to the <a th:href="@{/static}">Home Page</a></p>

    </div>

</body>
</html>
