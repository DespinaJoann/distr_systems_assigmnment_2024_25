<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/form.css}">
    <title>Administrator Signup Form</title>
</head>
<body>

<h2>Sign up </h2>

<form th:action="@{/signup/admin}" method="POST">
    <div>
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required placeholder="username">
    </div>
    <div>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required placeholder="password">
    </div>
    <div>
        <label for="email">Email:</label>
        <input type="text" id="email" name="email" required placeholder="email">
    </div>
    <div>
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName" required placeholder="Lorem">
    </div>
    <div>
        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName" required placeholder="Ipsum">
    </div>
    <div>
        <button type="submit">Register</button>
    </div>
</form>

<p class="link-to">Do you already have an account? <a th:href="@{/login}">Log In</a></p>
<p class="link-to">Go back to the <a th:href="@{/}">Home Page</a></p>
</body>
</html>
