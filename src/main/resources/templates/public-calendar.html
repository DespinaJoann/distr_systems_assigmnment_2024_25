<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Public Calendar</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-image: linear-gradient(to right, #434343 0%, black 100%);
        }

        h1 {
            margin-bottom: 20px;
            color: #5b5b5b;
        }

        .calendar-container {
            max-width: 900px;
            width: 100%;
        }

        .calendar-nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            width: 100%;
        }

        .calendar-nav button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .calendar-nav button:hover {
            background-color: #0056b3;
        }

        .calendar-nav span {
            font-size: 18px;
            font-weight: bold;
            color: #b649fd;
        }

        .calendar {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 5px;
            border-radius: 5px;
            padding: 10px;
            /* Background with multiple gradients */
            background-image:
                    linear-gradient(45deg, black 0%, black 25%, #393a3a 25%, #2f2f2f 50%, #333333 50%, #333333 75%, #2a2626 75%, #2a2626 100%),
                    linear-gradient(22.5deg, #2a2626 0%, #2a2626 25%, #363738 25%, #28282a 50%, black 50%, black 75%, #333333 75%, black 100%),
                    linear-gradient(0deg, #282626 0%, #333333 25%, #2f3131 25%, #383636 50%, #2f2f2f 50%, #2f2f2f 75%, black 75%, black 100%),
                    linear-gradient(90deg, #4e4e4e 0%, #3a3838 50%, #313233 50%, #3f3f3f 100%);
        }

        .calendar .weekday {
            text-align: center;
            font-weight: bold;
            padding: 10px 0;
            background-image: linear-gradient(to right, #3792f1 0%, #0b49da 100%);
            color: white;
            border-radius: 5px;
        }

        .calendar .day {
            border: 1px solid #ddd;
            background-image: linear-gradient(to right, #ffffff 0%, #dcdfe5 100%);
            min-height: 100px;
            position: relative;
            padding: 10px;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .calendar .day.empty {
            background-image: linear-gradient(to right, #747577 0%, #464749 100%);
            border: 1px solid dimgrey;
        }

        .calendar .day strong {
            margin-bottom: 10px;
            font-size: 14px;
            font-weight: bold;
            color: #8c0ae3;
        }

        .calendar .event {
            background-color: #28a745;
            color: white;
            font-size: 12px;
            padding: 5px 8px;
            margin: 3px 0;
            border-radius: 3px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            font-weight: bold;
        }

        .calendar .event:hover {
            background-color: #218838;
        }

        p {
            text-align: center;
            justify-content: center;
            font-size: 20px;
            color: #5b5b5b;
        }

        a {
            color: green;
        }
    </style>
</head>
<body>
<h1>Public Calendar</h1>
<div class="calendar-container">
    <div class="calendar-nav">
        <button id="prevMonth">&lt; Previous</button>
        <span id="currentMonthYear"></span>
        <button id="nextMonth">Next &gt;</button>
    </div>
    <div id="calendar" class="calendar">
        <!-- Calendar will be created dynamically here -->
    </div>
    <p class="link-to">Go back to the <a th:href="@{/}">Home Page</a></p>
</div>

<script th:inline="javascript">
    const events = /*[[${events}]]*/ [];

    const calendarElement = document.getElementById("calendar");
    const currentMonthYear = document.getElementById("currentMonthYear");
    const prevMonthButton = document.getElementById("prevMonth");
    const nextMonthButton = document.getElementById("nextMonth");

    let currentDate = new Date();

    function renderCalendar(date) {
        const year = date.getFullYear();
        const month = date.getMonth();

        // Display month and date
        const monthNames = [
            "January", "February", "March", "April",
            "May", "June", "July", "August",
            "September", "October", "November", "December"
        ];
        currentMonthYear.textContent = `${monthNames[month]} ${year}`;

        // Clear calendar
        calendarElement.innerHTML = "";

        // Create the days of the week
        const weekdays = ["Monday", "Tuesday", "Wednesday",
        "Thursday", "Friday", "Saturday", "Sunday"];
        weekdays.forEach(weekday => {
            const weekdayElement = document.createElement("div");
            weekdayElement.classList.add("weekday");
            weekdayElement.textContent = weekday;
            calendarElement.appendChild(weekdayElement);
        });

        // First day of the  month and date
        const firstDayOfMonth = new Date(year, month, 1).getDay();
        const daysInMonth = new Date(year, month + 1, 0).getDate();


        const offset = (firstDayOfMonth + 6) % 7;
        for (let i = 0; i < offset; i++) {
            const emptyDay = document.createElement("div");
            emptyDay.classList.add("day", "empty");
            calendarElement.appendChild(emptyDay);
        }

        for (let day = 1; day <= daysInMonth; day++) {
            const dayElement = document.createElement("div");
            dayElement.classList.add("day");

            const dayNumber = document.createElement("strong");
            dayNumber.textContent = day;
            dayElement.appendChild(dayNumber);


            events.forEach(event => {
                const eventDate = new Date(event.date);
                if (
                    eventDate.getDate() === day &&
                    eventDate.getMonth() === month &&
                    eventDate.getFullYear() === year
                ) {
                    const eventElement = document.createElement("div");
                    eventElement.classList.add("event");
                    eventElement.textContent = event.name;
                    dayElement.appendChild(eventElement);
                }
            });

            calendarElement.appendChild(dayElement);
        }
    }

    prevMonthButton.addEventListener("click", () => {
        currentDate.setMonth(currentDate.getMonth() - 1);
        renderCalendar(currentDate);
    });

    nextMonthButton.addEventListener("click", () => {
        currentDate.setMonth(currentDate.getMonth() + 1);
        renderCalendar(currentDate);
    });

    renderCalendar(currentDate);
</script>
</body>
</html>
