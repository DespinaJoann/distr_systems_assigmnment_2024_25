<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/form.css}">
    <title>Sign Up</title>
</head>
<body>
<div class="header">
    <h1>Sign Up</h1>
    <p>Select your role:</p>
</div>
<div class="login-form">
    <!-- Signup form container -->
    <form th:action="@{#}" method="post">

        <div class="login-option">
            <!--Volunteer button-->
            <div class="option">
                <button type="button"
                        th:onclick="|window.location.href='@{/signup/vol}'|">
                    Signup as Volunteer
                </button>
            </div>
            <!--Organization button-->
            <div class="option">
                <button type="button"
                        th:onclick="|window.location.href='@{/signup/org}'|">
                    Signup as Organization
                </button>
            </div>
        </div>
        <!-- Login option separator -->
        <p class="separator">
            <span>or</span>
        </p>

        <!--Administrator button-->
        <div class="admin-option">
            <button type="button"
                    th:onclick="|window.location.href='@{/signup/admin}'|">
                Signup as Administrator
            </button>
        </div>
    </form>

    <p class="link-to">Do you already have an account? <a th:href="@{/signup}">Log In</a></p>
    <p class="link-to">Go back to the <a th:href="@{/}">Home Page</a></p>

</div>

</body>
</html>
