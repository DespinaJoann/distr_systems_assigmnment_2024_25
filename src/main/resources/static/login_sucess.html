<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Success</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <div class="success-message">
        <h1>Success! You are now logged in.</h1>
        <p>Welcome to the platform!</p>

        <div id="user-details">
            <h2>Your Profile:</h2>
            <p><strong>Username:</strong> <span id="username"></span></p>
            <p><strong>Email:</strong> <span id="email"></span></p>
            <p><strong>Full Name:</strong> <span id="fullName"></span></p>
            <p><strong>Phone Number:</strong> <span id="phoneNumber"></span></p>
            <p><strong>Date of Birth:</strong> <span id="dateOfBirth"></span></p>
            <p><strong>Profile Description:</strong> <span id="profileDescription"></span></p>
        </div>
    </div>

    <script>
     
        const user = JSON.parse(localStorage.getItem('newUser'));

        if (user) {
            document.getElementById('username').innerText = user.username;
            document.getElementById('email').innerText = user.email;
            document.getElementById('fullName').innerText = `${user.firstName} ${user.lastName}`;
            document.getElementById('phoneNumber').innerText = user.phoneNumber;
            document.getElementById('dateOfBirth').innerText = user.dateOfBirth;
            document.getElementById('profileDescription').innerText = user.profileDescription;
        } else {
            document.getElementById('user-details').innerText = 'Error: User data not found.';
        }
    </script>
</body>
</html>
