<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/form.css">
    <title>Login</title>
</head>
<body>
<div class="header">
    <h1>Login</h1>
    <p>Select your role:</p>
</div>
<div class="login-form">
    <!-- Login form container -->
     <form action="/auth/login" method="post">

        <div class="login-option">
            <!--Volunteer button-->
            <div class="option">
                <button type="button" onclick="loginAs('volunteer')"> Login as Volunteer </button>
            </div>
            <!--Orgamization button-->
            <div class="option">
                <button type="button" onclick="loginAs('organization')"> Login as Organization</button>
            </div>
        </div>
        <!-- Login option separator -->
        <p class="separator">
            <span>or</span>
        </p>

        <!--Administrator button-->
        <div class="admin-option">
            <button type="button"  onclick="loginAs('admin')"> Login As admin</button>
        </div>
    </form>
    <p class="link-to">Do you already have an account? <a href="/pages/login.html">Log In</a></p>
    <p class="link-to">Go back to the <a href="/index.html">Home Page</a></p>
    <!-- Dynamic Form Container -->
    <div id="dynamic-form"></div>
    <div class="error-messages"></div>
</div>

<script src="../js/login.js"></script>
</body>
</html>
