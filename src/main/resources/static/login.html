<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./css/form.css">
    <title>Login</title>
</head>
<body>
<div class="header">
    <h1>Login</h1>
    <p>Select your role:</p>
</div>
<div class="login-form">
    <!-- Login form container -->
     <form action="#">

        <div class="login-option">
            <!--Volunteer button-->
            <div class="option">
                <button  onclick="loginAs('volunteer')"> Login as Volunteer </button>
            </div>
            <!--Orgamization button-->
            <div class="option">
                <button  onclick="loginAs('organization')"> Login as Organization</button>
            </div>
        </div>
        <!-- Login option separator -->
        <p class="separator">
            <span>or</span>
        </p>

        <!--Administrator button-->
        <div class="admin-option">
            <button  onclick="loginAs('admin')"> Login As admin</button>
        </div>

        <p class="link-to">Don't have an account? <a href="/signup.html">Sign up</a></p>
        <p class="link-to">Go back to the <a href="/index.html">Home Page</a></p>

    </form>
</div>


<script>
    function loginAs(role) {
        alert('You are logging in as ' + role);
    }
</script>
</body>
</html>
