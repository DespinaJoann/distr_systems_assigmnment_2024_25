<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./css/form.css">
    <title>Sign Up</title>
</head>
<body>
<div class="header">
    <h1>Sign Up</h1>
    <p>Select your role:</p>
</div>
<div class="login-form">
    <!-- Login form container -->
     <form action="#">

        <div class="login-option">
            <!--Volunteer button-->
            <div class="option">
                <button type="button" onclick="signUpAs('volunteer')"> SignUp as Volunteer </button>
            </div>
            <!--Orgamization button-->
            <div class="option">
                <button type="button" onclick="signUpAs('organization')"> SignUp as Organization
                </button>
            </div>
        </div>
        <!-- Login option separator -->
        <p class="separator">
            <span>or</span>
        </p>

        <!--Administrator button-->
        <div class="admin-option">
            <button type="button" onclick="signUpAs('admin')"> SignUp As admin</button>
        </div>
    </form>

    <p class="link-to">Do you already have an account? <a href="/login.html">Log In</a></p>
    <p class="link-to">Go back to the <a href="/index.html">Home Page</a></p>
    
    <!-- Dynamic Form Container -->
    <div id="dynamic-form"></div>
    <div class="error-messages"></div>

</div>


<script src="js/signup.js"></script>

</body>
</html>
